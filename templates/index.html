<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document QA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Document QA</h1>
            <div class="status-indicator">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Checking status...</span>
            </div>
        </header>

        <div class="question-container">
            <form id="question-form">
                <textarea id="question-input" placeholder="Ask a question about your documents..."></textarea>
                <button type="submit" id="submit-btn">Ask Question</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your question...</p>
        </div>

        <div id="results" class="results-container hidden">
            <div class="tabs">
                <button class="tab-btn active" data-tab="summary">Summary</button>
                <button class="tab-btn" data-tab="sources">Sources</button>
                <button class="tab-btn" data-tab="metrics">Metrics</button>
            </div>

            <div class="tab-content">
                <div id="summary" class="tab-pane active">
                    <div class="answer-section">
                        <h2>Source-Based Answer</h2>
                        <div id="source-answer" class="answer-text"></div>
                    </div>
                    <div class="answer-section">
                        <h2>General Answer</h2>
                        <div id="general-answer" class="answer-text"></div>
                    </div>
                </div>

                <div id="sources" class="tab-pane">
                    <h2>Source Documents</h2>
                    <div id="source-list" class="source-list"></div>
                </div>

                <div id="metrics" class="tab-pane">
                    <h2>Performance Metrics</h2>
                    <div id="metrics-data" class="metrics-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
